- name: "Move files to server"
  become: true
  copy:
    src: /root/project/backend/
    dest: /home/ubuntu/app

- name: "update apt packages."
  become: yes
  apt:
    update_cache: yes

- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: Start PM2
  shell: |
    cd /home/ubuntu/app
    pm2 start npm --name backend -- start